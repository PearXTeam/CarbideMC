buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:${fg_version}"
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "${mod_version}+${build_number}"
group = "ru.pearx.carbide.mc"
archivesBaseName = "Carbide-${mc_version}"

sourceCompatibility = targetCompatibility = '1.8'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "${mc_version}-${forge_version}"
    runDir = "run"
    mappings = "${mappings_version}"

    replace("@VERSION@", version)
    replace("@MCVERSION@", mc_version)
    replace("acceptedMinecraftVersions = \"\"", "acceptedMinecraftVersions = \"${accepted_mc_versions}\"")
    replaceIn("CarbideMC.java")
}

dependencies {
    compile project("CarbideLib")
}

evaluationDependsOn(project("CarbideLib").path)
jar.dependsOn project("CarbideLib").tasks["classes"]
jar {
    manifest {
        attributes 'FMLAT': 'carbide.cfg'
    }
    from project.project("CarbideLib").sourceSets.main.output
}
